<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <div class="container">    
        <div class="jumbotron" style="background: black ; color: white ; text-align: center">
                 <h1>Employee Data Management</h1>   
                 <h3>A Comprehensive Directory of Employee Billable Hours</h3>
        </div>  
            <div class="card">
            <h5 class="card-header">Add Employee</h5>
                <form class="role" class="card-body" style="width: 95% ; margin: 20px;">
                        <div class="form-group" >
                        <label>Employee Name:</label>
                        <input class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                        <label>Role:</label>
                        <input class="form-control">
                        </div>
                        <div class="form-group">
                        <label class="form-check-label">Start Date: (DD/MM/YY -ex: 01/01/89</label>
                        <input class="form-control">
                        </div>
                        <div class="form-group">
                        <label class="form-check-label">Monthly Rate:</label>
                        <input class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

    </div>
